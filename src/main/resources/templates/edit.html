<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness - Edit Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <section class="page__content page__content_auth">
      <div class="edit-form">
        <h1 class="auth-form-section-title edit-form-title">Редактирование</h1>
        <p class="edit-form-subtitle">Имя</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Логин"
          value="Владимир"
        />
        <p class="edit-form-subtitle">Фамилия</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Логин"
          value="Путин"
        />
        <p class="edit-form-subtitle">Возраст</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Возраст"
        />
        <p class="edit-form-subtitle">Высота</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Высота"
        />
        <p class="edit-form-subtitle">Вес</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Вес"
        />
        <p class="edit-form-subtitle">Посещения</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Посещения"
        />
        <p class="edit-form-subtitle">Часы</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Часы"
        />
        <p class="edit-form-subtitle">Сред. время</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Сред. время"
        />
        <div class="edit-form-btn-container">
            <button class="auth-form-section-button">Сохранить</button>
            <button class="auth-form-section-button edit-form-btn-exit">Назад</button>
        </div>
      </div>
    </section>
  </body>
</html>
